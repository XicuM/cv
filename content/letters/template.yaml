body: |
  Dear Hiring Manager,

  I am writing to express my strong interest in the Senior Software Engineer position at your esteemed organization. With my extensive experience in software development and proven track record of delivering innovative solutions, I am confident I would be a valuable addition to your team.

  Throughout my career, I have demonstrated expertise in full-stack development, system architecture, and team leadership. My technical skills span multiple languages and frameworks, and I have successfully led cross-functional teams to deliver projects on time and within budget. I am particularly drawn to your company's commitment to innovation and excellence.

  I would welcome the opportunity to discuss how my skills and experience align with your needs. Thank you for considering my application.

  Best regards,
  Jane Smith